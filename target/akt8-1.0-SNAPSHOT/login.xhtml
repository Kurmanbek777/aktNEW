<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<h3>JSF Login Logout</h3>
		<h:outputText value="login"/>
		<h:inputText id="login" value="#{authBean.username}"></h:inputText>
		<h:message for="login"></h:message>
		<br /><br />
		
		<h:outputText value="Password"/>
		<h:inputSecret id="password" value="#{authBean.password}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br /><br />
		
		<h:commandButton action="#{authBean.search()}"
			value="Login"></h:commandButton>
	</h:form>
</h:body>
</html>
