<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <h:outputStylesheet name="authPanel.css" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="center" size="200">
                     <h:form prependId="false">
                    <p:growl id="growl" showDetail="true" autoUpdate="true" />
                    <f:facet name="first">
                        <meta http-equiv="X-UA-Compatible" content="IE=8" />
                    </f:facet>
                    <p:panel id="authPanel" header="Авторизация пользователей" >
                        <h:panelGrid columns="2">

                            <h:outputText  value="Логин: " />
                            <p:inputText value="#{authBean.username}"  /> 

                            <h:outputText value="Пароль: " />  
                            <p:password  value="#{authBean.password}"  /> 

                            <p:commandButton value="Войти"  actionListener="#{authBean.search()}" update="growl"/>
                            <p:commandButton value="Просмотреть результаты" actionListener="#{authBean.redirectToRating()}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form> 
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
